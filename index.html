<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Игра с динозавриком</title>
<style>
  * {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    user-select: none;
  }
  
  html, body {
    overflow-x: hidden;
    touch-action: manipulation;
    overscroll-behavior: none;
  }
  
  .game {
    width: 600px;
    height: 200px;
    border: 1px solid rgb(122, 122, 122);
    margin: auto;
    position: relative;
    overflow: hidden;
  }

  #dino {
    width: 45px;
    height: 50px;
    background-image: url(img/pepe.PNG);
    background-size: 55px 60px;
    position: absolute;
    background-repeat: no-repeat;
    top: 150px;
    left: 50px;
    transition: none;
  }

  #cactus {
    width: 30px;
    height: 45px;
    position: absolute;
    top: 155px;
    left: 560px;
    background-image: url("img/kaktus.PNG");
    background-repeat: no-repeat;
    background-size: 40px 45px;
    background-position: -5px 0;
    animation: block 3s infinite linear;
    animation-play-state: paused;
  }

  @keyframes block {
    0% { left: 580px; }
    100% { left: -20px; }
  }

  #coin {
    width: 30px;
    height: 30px;
    position: absolute;
    top: 50px;
    left: 560px;
    background-image: url("img/monetla.PNG");
    background-repeat: no-repeat;
    background-size: 30px 30px;
    display: none;
    animation: coinMove 8s linear;
  }

  @keyframes coinMove {
    0% { left: 580px; }
    100% { left: -20px; }
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-family: Arial, sans-serif;
    font-size: 20px;
    color: black;
    z-index: 10;
  }

  #jump-button {
    display: block;
    margin: 10px auto;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    touch-action: manipulation;
  }
</style>
</head>
<body>
<div class="game">
  <div id="dino"></div>
  <div id="cactus"></div>
  <div id="coin"></div>
  <div id="score">Счёт: 0</div>
</div>

<button id="jump-button">Прыжок</button>

<script>
const dino = document.getElementById("dino");
const cactus = document.getElementById("cactus");
const coin = document.getElementById("coin");
const scoreDisplay = document.getElementById("score");
const jumpButton = document.getElementById("jump-button");
let score = 0;
let gameActive = false;
let isAlive;
let coinInterval;

// Переменные для управления прыжком
let isJumping = false;
let jumpVelocity = 0;
const gravity = 1.5;
const jumpPower = -25;
let dinoY = 150;

// Инициализация
cactus.style.animationPlayState = "paused";

// Предотвращаем двойное нажатие
function preventDoubleTapZoom(event) {
  if (event.touches.length > 1) {
    event.preventDefault();
  }
}

document.addEventListener('touchmove', preventDoubleTapZoom, { passive: false });
document.addEventListener('dblclick', (e) => e.preventDefault());

// Новая функция прыжка на основе физики
function jump() {
  if (!isJumping && gameActive) {
    isJumping = true;
    jumpVelocity = jumpPower;
  }
}

// Обновление позиции динозавра
function updateDinoPosition() {
  if (!isJumping) return;
  
  dinoY += jumpVelocity;
  jumpVelocity += gravity;
  
  // Проверка приземления
  if (dinoY >= 150) {
    dinoY = 150;
    isJumping = false;
    jumpVelocity = 0;
  }
  
  dino.style.top = dinoY + 'px';
}

// Функция перезапуска игры
function resetGame() {
  gameActive = true;
  score = 0;
  dinoY = 150;
  dino.style.top = '150px';
  isJumping = false;
  jumpVelocity = 0;
  
  scoreDisplay.textContent = `Счёт: ${score}`;
  cactus.style.animation = "block 2s infinite linear";
  cactus.style.animationPlayState = "running";
  coin.style.display = "none";
  coin.style.animation = "none";
  
  if (isAlive) clearInterval(isAlive);
  startGameLoop();
  
  if (coinInterval) clearInterval(coinInterval);
  coinInterval = setInterval(spawnCoin, 3000);
}

// Запуск игрового цикла
function startGameLoop() {
  isAlive = setInterval(function () {
    if (!gameActive) return;
    
    updateDinoPosition();
    
    let dinoRect = dino.getBoundingClientRect();
    let cactusRect = cactus.getBoundingClientRect();
    let coinRect = coin.getBoundingClientRect();

    // Столкновение с кактусом
    if (
      cactusRect.left < dinoRect.right - 10 &&
      cactusRect.right > dinoRect.left + 10 &&
      cactusRect.top < dinoRect.bottom &&
      cactusRect.bottom > dinoRect.top
    ) {
      endGame("Потрачено! Нажмите на кнопку для перезапуска.");
    }

    // Сбор монеты
    if (
      coin.style.display === "block" &&
      coinRect.left < dinoRect.right - 5 &&
      coinRect.right > dinoRect.left + 5 &&
      coinRect.top < dinoRect.bottom - 5 &&
      coinRect.bottom > dinoRect.top + 5
    ) {
      score += 1;
      scoreDisplay.textContent = `Счёт: ${score}`;
      coin.style.display = "none";
      
      if (score >= 100) {
        endGame("Победа! Вы набрали 100 монет! Нажмите на кнопку для перезапуска.");
      }
    }
  }, 20);
}

function endGame(message) {
  gameActive = false;
  clearInterval(coinInterval);
  cactus.style.animationPlayState = "paused";
  coin.style.animationPlayState = "paused";
  alert(message);
}

// Спавн монеты
function spawnCoin() {
  if (gameActive) {
    coin.style.display = "block";
    coin.style.animation = "none";
    void coin.offsetWidth;
    coin.style.animation = "coinMove 3s linear";
  }
}

// Обработчики событий
document.addEventListener("keydown", function (event) {
  if (event.key === " " || event.key === "ArrowUp") {
    if (gameActive) jump();
    else resetGame();
  }
});

jumpButton.addEventListener("click", function() {
  if (!gameActive) resetGame();
  else jump();
});

// Предотвращение масштабирования на мобильных устройствах
jumpButton.addEventListener("touchend", function(e) {
  e.preventDefault();
  if (!gameActive) resetGame();
  else jump();
}, { passive: false });
</script>
</body>
</html>
